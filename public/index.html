<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Webcam</title>
  </head>
  <body>
    <img id="cam" />
    <script>
      (function() {
        const cam = document.getElementById('cam');
        const ws = new WebSocket(`ws://${location.host}/camserver`);

        ws.onmessage = event => {
          const data = JSON.parse(event.data);
          cam.src = data;
        };
      })();
    </script>
  </body>
</html>
